<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<header>
    <section class="titulo">
        <h1>CEFET-MG - Campus Varginha - Curso Técnico</h1>
    </section>
    <section class="atalhos">
        <a href="index.html">
            <h1>Início</h1>
        </a>
            <h1>Curso</h1>
        <h1>FAQ</h1>
        <a href="contato.html">
            <h1>Contato</h1>
        </a>
    </section>
</header>


<body>

    <form action='' method='post'>
        <fieldset>
            <legend> Contato </legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" required name="email">
            </div>

            <div>
                <input type="radio" nome="sexo" value="masculino" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" nome="sexo" value="femenino" id="femenino">
                <label for="femenino">Femenino</label>
            </div>

            <div>
                <label for="estado">Estado/Cidade</label>
                <select name="estados" id="estado">
                    <option value=""></option>
                    <option value="1">MG</option>
                    <option value="2">SP</option>
                    <option value="3">PR</option>
                </select>
                <input type="text" name="cidade" id="cidade">
            </div>
            
            <div>
                <label for="arquivo">Escolher um arquivo</label>
                <input type="file" name="arquivo">
            </div>

            <div>
                <label for="sugestao">Sugestão</label>
                <textarea nome="sugestao" id="sugestao"></textarea>
            </div>

            <div class="botoes">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

        </fieldset>

    </form>

    

</body>

<footer>
    <h1>@copyleft</h1>
</footer>

</html>
