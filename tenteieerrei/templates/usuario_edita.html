{% extends "base.html" %}

{% block conteudo %}

    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
        <div class=message>
            {{ msg }}
        </div>
        {% endfor %}
    {% endif %}

    <form action="/usuario/editasave" method="post">
        <input type="hidden" name="id_departamento" value="{{dados.id_departamento}}">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" value="{{dados.nome}}">
        <label for="responsavel">Responsável:</label>
        <input type="text" name="responsavel" id="responsavel" value="{{dados.responsavel}}">
        <label for="numero_funcionarios">Numero de funcionários:</label>
        <input type="number" name="numero_funcionarios" id="numero_funcionarios" value="{{dados.numero_funcionarios}}">
        <button type="submit">Salvar</button>
    </form>

    <a href="/">Voltar</a>

    {%endblock%}
